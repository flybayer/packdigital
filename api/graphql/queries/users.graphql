query getUsers($limit:Int, $offset:Int, $orderBy:[users_order_by!], $where:users_bool_exp) {
  users(limit: $limit, offset: $offset, order_by: $orderBy, where: $where) {
    id
    createdAt
    updatedAt
    firstName
    lastName
  }
}
query getUser($id: Int!) {
  user(id: $id) {
    id
    createdAt
    updatedAt
    firstName
    lastName
  }
}
