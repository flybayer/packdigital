mutation upsertProductVariants($objects: [productVariants_insert_input!]!) {
  result: insertProductVariants(
    objects: $objects
    on_conflict: {
      constraint: productVariants_foreignId_key
      update_columns: [available, foreignId, price, compareAtPrice, inventory, title]
    }
  ) {
    affected_rows
    returning {
      id
      foreignId
      productId
      price
      compareAtPrice
      selectedOptions {
        title
        value
      }
    }
  }
}
