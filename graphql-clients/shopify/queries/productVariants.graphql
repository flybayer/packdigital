query getProductVariants($first: Int!, $after: String) {
  result: productVariants(first: $first, after: $after) {
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        product {
          id
        }
        price
        compareAtPrice
        inventoryQuantity
        availableForSale
        selectedOptions {
          name
          value
        }
        images {
          id
          src
          altText
        }
      }
    }
  }
}
