query getProducts($first: Int!, $after: String) {
  result: products(first: $first, after: $after) {
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        handle
        description
        productType
        options {
          id
          name
          position
          values
        }
      }
    }
  }
}
