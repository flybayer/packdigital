query getProducts($first: Int!, $after: String) {
  result: products(first: $first, after: $after) {
    pageInfo {
      hasNextPage
    }
    edges {
      cursor
      node {
        id
        handle
        description
        productType
        options {
          id
          name
          position
          values
        }
        images(first: 6) {
          pageInfo {
            hasNextPage
          }
          edges {
            cursor
            node {
              id
              originalSrc
              altText
            }
          }
        }
      }
    }
  }
}

query getProductImages($id: ID!, $first: Int!, $after: String) {
  result: product(id: $id) {
    images(first: $first, after: $after) {
      pageInfo {
        hasNextPage
      }
      edges {
        cursor
        node {
          id
          originalSrc
          altText
        }
      }
    }
  }
}
